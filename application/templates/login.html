{% extends "layout.html" %}
   
{% block content %}
    <h1>{{ title }}</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3></h3>
            <form name="login" action="" method = "post">
                <!-- the hidden tag hides the csrf token  to ensure security  -->
                {{ login_form.hidden_tag() }}

                <p>
                    {{ login_form.email.label }}
                    {{ login_form.email(size = 35) }}
                </p>

                <p>
                    {{ login_form.password.label }}
                    {{ login_form.password(size = 100) }}
                </p>

                <p>
                    {{ login_form.submit() }}
                </p>
            </form>
        </div>
    </div>
 {% endblock %}
